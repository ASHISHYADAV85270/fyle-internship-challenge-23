<app-usersearch *ngIf="!userdata.isValidUser" (userdataChange)="configureUserData($event)" class="p-4"></app-usersearch>

<ng-container *ngIf="userdata.isValidUser">
  <app-profile [userdata]="userdata" class="p-4"></app-profile>
</ng-container>
<div class="flex flex-wrap gap-[30px] w-full justify-around mt-3 p-4">
  <ng-container *ngFor="let curr_repo of paginatedRepos">
    <app-repodetails *ngIf="userdata.isValidUser" [curr_repo]="curr_repo" class="w-[40%]"></app-repodetails>
  </ng-container>
</div>

<ul class="flex items-center justify-center -space-x-px h-8 text-sm mb-6" *ngIf="userdata.isValidUser">
  <li *ngIf="currentPage!==1">
    <a href="#" (click)="prevPage()"
      class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <span class="sr-only">Previous</span>
      <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
      </svg>
    </a>
  </li>
  <li *ngFor="let page of getPageNumbers()">
    <a href="#" (click)="goToPage(page)" [class.active]="true"
      class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{
      page }}</a>
  </li>

  <li *ngIf="currentPage!==totalPages()">
    <a href="#" (click)="nextPage()"
      class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <span class="sr-only">Next</span>
      <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
      </svg>
    </a>
  </li>
</ul>
