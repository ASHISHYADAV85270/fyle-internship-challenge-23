<div class="flex justify-start gap-x-[60px] items-center w-full h-1/5">
    <div class="ml-[48px] flex flex-col items-center gap-2">
        <img [src]="userdata.userAvatar" alt="User Avatar" class="w-52 h-52 rounded-full outline-2 outline-offset-4" />
        <a *ngIf="userdata.githubUrl" target="_blank" rel="noopener noreferrer" [href]="userdata.githubUrl"
            class="link text-white font-semibold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                <path fill-rule="evenodd"
                    d="M8.914 6.025a.75.75 0 0 1 1.06 0 3.5 3.5 0 0 1 0 4.95l-2 2a3.5 3.5 0 0 1-5.396-4.402.75.75 0 0 1 1.251.827 2 2 0 0 0 3.085 2.514l2-2a2 2 0 0 0 0-2.828.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd"
                    d="M7.086 9.975a.75.75 0 0 1-1.06 0 3.5 3.5 0 0 1 0-4.95l2-2a3.5 3.5 0 0 1 5.396 4.402.75.75 0 0 1-1.251-.827 2 2 0 0 0-3.085-2.514l-2 2a2 2 0 0 0 0 2.828.75.75 0 0 1 0 1.06Z"
                    clip-rule="evenodd" />
            </svg>

            GitHub Profile</a>
    </div>
    <div class="flex flex-col items-start gap-2">
        <h2 class="text-2xl font-bold truncate text-white">
            {{ userdata.username }}
        </h2>
        <p class="truncate text-white">{{ userdata.userBio }}</p>
        <p class="truncate text-white flex">
            <span>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
            </span>

            {{ userdata.userLocation }}
        </p>
        <a [href]="userdata.userTwitterUrl" class="link truncate text-white">Twitter : {{ userdata.userTwitterUrl }}</a>
    </div>
</div>
