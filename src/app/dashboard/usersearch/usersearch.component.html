<div class="flex justify-center items-center gap-x-5 w-full h-[100px]">
  <input
    type="text"
    id="simple-search"
    class="w-1/3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 px-3 py-2.5 placeholder-gray-400 dark:placeholder-gray-400 focus:outline-none"
    placeholder="Search GitHub username..."
    required
    name="username"
    [(ngModel)]="username"
  />
  <button
    type="button"
    (click)="handleSubmit(username)"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
  >
    Search Profile
  </button>
</div>
